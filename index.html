<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
 
</head>
<body>

  <div class="rating-component-card">

    <div class="star-icon">
      <img src="/images/icon-star.svg" alt="">
    </div>

    <div class="card-text">

      <h1 class="card-title">
        How did we do?
      </h1>
      <p class="card-paragraph">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

    </div>

    <div class="ratings-container">
      <div class="rating">1</div>
      <div class="rating">2</div>
      <div class="rating">3</div>
      <div class="rating">4</div>
      <div class="rating">5</div>
    </div>

    <button type="submit" class="rating-button">S U B M I T</button>
      
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thank-you-card">

    <div class="thank-you-image">
      <img src="/images/illustration-thank-you.svg" alt="">
    </div>

    <div class="ratings-selected">
       <!-- You selected  -->
  <!-- Add rating here --> 
  <!-- out of 5 -->

    </div>

    <div class="thank-you-card-text">
      <h1 class="thank-you-card-title">
        Thank you!
      </h1>

      <p class="thank-you-card-paragraph">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!  
      </p>
    </div>

  </div>
  <!-- Thank you state end -->

  
  
  <script src="/index.js"></script>
</body>
</html>
